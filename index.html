<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/command-generator.css" />
    <link rel="stylesheet" href="/css/nav-icon.css" />
    <link rel="stylesheet" href="/css/side-bar.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/worktop.css" />
    <link rel="stylesheet" href="/css/setting.css" />
    <title bind="title">Xmmt.Genshin 指令助手</title>
    <script type="module" src="/js/init.js"></script>
    <script type="module" src="/js/lang-loader.js"></script>
    <script type="module" src="/js/ui.js"></script>
    <script type="module" src="/lib/dom-slider.js"></script>
</head>

<body>
    <div id="app" class="hide">
        <div id="menu-list">
            <div class="button-group">
                <div id="menu-execute">📡执行</div>
                <div id="menu-copy">📋复制</div>
                <div id="menu-import">📚导入</div>
                <div id="menu-share">🔗分享</div>
            </div>
            <div id="menu-hide" class="menu-icon-hide">🤏</div>
            <div id="saved-command-group"></div>
        </div>

        <div id="command-generator">
            <div id="input">
                <div id="list">
                    <div id="command-list-title">
                        <h2 bind="command-list">指令列表</h2>
                        <div id="list-hide">📌</div>
                    </div>
                    <div id="command-search">
                        <span bind="command-search">指令搜索: </span>
                        <input bind="command-search-input" bind-target="placeholder" placeholder="🔎 指令搜索"
                            id="search-input">
                    </div>
                    <div id="command-list"></div>
                </div>
                <div id="choose" style="display: none;">
                    <h2 bind="choose-param">选择参数</h2>
                    <div id="params"></div>
                </div>
            </div>
            <div id="output" style="display: none;">
                <h2 bind="output-result">
                    生成结果
                </h2>
                <div id="output-area">
                    <span id="output-span" bind="output-tips" bind-target="title" title="点击复制"></span>
                </div>
                <div class="button-group">
                    <div id="command-push">push to worktop</div>
                </div>
            </div>
        </div>
    </div>

    <div id="mask"></div>
    <div id="modal-select">
        <div id="modal-search-bar">
            <input placeholder="搜索(id/名称/分组名)" id="modal-search">
            <span id="modal-search-clear">🗑</span>
        </div>
        <div id="modal-srarch-setting"></div>
        <div id="modal-select-data"></div>
    </div>

    <div id="nav">
        <div id="menu-icon">📝</div>
        <div id="setting-icon">⚙</div>
        <div id="command-list-icon">📜</div>
        <div id="worktop-icon">✒</div>
    </div>

    <div id="worktop-bar" class="side-bar">

        <h3 bind="command-group">Command Group</h3>
        <div id="worktop-head">
            <div>
                <span bind="command-group-title">Title: </span>
                <input id="worktop-title" bind="command-group-title-input" bind-target="placeholder" type="text" />
            </div>
            <textarea id="worktop-description" bind="command-group-description-input"
                bind-target="placeholder"></textarea>
            <div class="button-group">
                <div id="worktop-save">💾保存</div>
                <div id="worktop-copy">📋复制</div>
                <div id="worktop-execute">📡执行</div>
                <div id="worktop-share">🔗分享</div>
            </div>
        </div>
        <div id="worktop-command-list"></div>
    </div>

    <div id="setting-bar" class="side-bar">
        <div id="global-setting">
            <div class="param">
                <span bind="command-version-select">指令版本</span>
                <div>
                    <select id="command-version-select">
                        <option value="1.2.1">1.2.1</option>
                        <option value="1.4.2">1.4.2</option>
                    </select>
                </div>
            </div>
            <div class="param">
                <span bind="lang-select">语言设置</span>
                <div>
                    <select id="lang-select">
                    </select>
                </div>
            </div>
        </div>

        <div id="remote-execute">
            <h3 bind="remote-execute">远程执行</h3>
            <div class="param">
                <span bind="remote-host">服务器地址</span>
                <div>
                    <input id="remote-host" bind="remote-host-input" bind-target="placeholder"
                        contenteditable="true"></input>
                </div>

            </div>
            <div class="hide">
                <span bind="remote-server-version">游戏版本：</span>
                <span id="remote-server-version"></span><br>
                <span bind="remote-player-count">在线人数：</span>
                <span id="remote-player-count"></span>
            </div>
            <div id="server-verify" class="hide">
                <div class="param">
                    <span bind="remote-uid">UID</span>
                    <div>
                        <input id="remote-uid" bind="remote-uid-input" bind-target="placeholder"
                            contenteditable="true"></input>
                    </div>
                </div>
                <div class="button-group">
                    <div id="send-verifycode">发送验证码</div>
                    <div id="import-token">导入token</div>
                </div>
                <div class="param">
                    <span bind="remote-verifycode">验证码</span>
                    <div>
                        <input id="remote-verifycode" bind="remote-verifycode-input" bind-target="placeholder"
                            contenteditable="true"></input>
                    </div>
                </div>

            </div>
            <div id="remote-execute-status" bind="remote-execute-status-default">
                未指定服务器
            </div>
        </div>

        <div>
            <h3 bind="export-setting">导出设置</h3>
            <div class="param">
                <span bind="export-author">作者</span>
                <div>
                    <input id="export-author" bind="export-author-input" bind-target="placeholder">
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="/js/command-loader.js"></script>
    <script type="module" src="/js/command-builder.js"></script>

    <script type="module" src="/js/setting.js"></script>
    <script type="module" src="/js/worktop.js"></script>

    <script type="module" src="/js/remote-execute.js"></script>

</body>

</html>
